<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>

    <script>
        var cat = {
            name: "나비",
            age: 1,
            mew: function(){
                return "야옹";
            }
        };
        console.log(cat);
        //객체에서 함수를 가져오고 싶을때
        console.log(cat.name); // cat의 name속성을 사용하겠다.
        console.log(cat.mew()); // 객체에서 불러와서 함수 쓸 때 ()도 써줘야 되네.


        var arr1 = ['뽀로로', '루피', '잔망루피', '대머리루피', 1, 2, 3];
        console.log(arr1.length); // length 배열의 길이를 가져옴.
        arr1.push("하마마"); // 배열 끝에 새로운 값을 추가하는 메소드.
        console.log(arr1); 
        arr1.pop(); //  pop은 그냥 씀. 가장 마지막에 있는 요소를 삭제하는 메서드.
        console.log(arr1); 
        console.log(arr1.indexOf('뽀로로'));

        //딕셔너리 자료형

        var me = {
            name: 'hama',
            birth: '0307'
        };

        me['gender'] = 'F';
        console.log( me['gender'] );
        
        // 자료형 차이
        var a = 1;
        var b = a;
        console.log("a :", a);
        console.log("b :", b);
        a = 10;
        console.log("a :", a);
        console.log("b :", b);

        //
        var a1 = [1, 2, 3, 4, 5];
        var a2 = a1;
        console.log("a1 : ", a1);
        console.log("a2 : ", a2);
        a1.pop();  // a1객체에서 하나 빠지고 어떻게 되는지 살펴보자.
        console.log("a1 : ", a1);
        console.log("a2 : ", a2);
        // a2까지 바뀌어 있음. .... ?!!! -> 필기 확인.

        // 자료형 확인하기, 형변환 배웠음.

        // 자바스크립트가 표준으로 제공해주는 객체. '표준객체' js가 기본으로 갖고 있는 객체.
        

        
</script>
</head>
<body>
    
</body>
</html>
