<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="..//jquery-ui-1.13.1.custom/jquery-ui.css"> 
    <!-- 외부스타일 방식 -->
    <script>
        //jquery에는 요소만드는 기능이 없음. 도큐먼트에서 쓰자.
        function append(){
            var li = document.createElement("li");
            li.innerText="append";
            //document.querySelector("ul").appendChild(li);
            $("ul").append(li);
        }
        function prepend(){
            var li = document.createElement("li");
            li.innerText="prepend";
            //document.querySelector("ul").appendChild(li);
            $("ul").prepend(li);
        }

        function before(){
        
        }

        // 요소 참색 : 선택한 요소의 부모 자식 찾는 것.
        // 코드에 익숙해져야 쓰기 편해짐. 이거보다 아이디 지정하는게 편하기 때문에.ㅓㅏ
        function search(){
            console.log($("#li2").parent());
            console.log($("#li2").next());
            console.log($("ul").children());

        }
        // 요소 삭제
        function removeElement(){
            $("#li2").remove();
        }

        function emptyElement(){
            $("ul").empty();
        }

        // 클래스 조작하기

        function addClass(){
            $("div").addClass("css1");
        }

        function removeClass(){
            $("div").removeClass("css1");
        }

        function hasClass(){
            $("div").hasClass("css1");
        }
        
        function switchClass(){
            if($("div").hasClass("css1")){
                $("div").switchClass("css1","css2", 2000);
            } else if ($("div").hasClass("css2")){
                $("div").switchClass("css2","css1", 2000);
            }
        }

    </script>
    <style>
        .css1 {
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
        }
        .css2 {
            width: 200px;
            height: 200px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div></div>
    <button type="button" onclick="addClass();">addClass()</button>
    <button type="button" onclick="removeClass();">removeClass()</button>
    <button type="button" onclick="hasClass();">hasClass()</button>
    <button type="button" onclick="switchClass();">switchClass()</button>
    <!-- switchClass는 동작을 변경하는 과정을 보여줌, 밀리세컨드. 
    스위치 클래스를 쓸때는 내가 원하는 동작을 하기 위해서는 헤즈클래스로 내가 사용하려는 클래스가 있는지 확인을 하고, 있을 때만 바꿔줘야 함.-->
    
    <ul>
        <li>1</li>
        <li id="li2">2</li>
        <li id="li3">3</li>

    </ul>
    <button type="button" onclick="append();">append</button>
    <button type="button" onclick="prepend();">prepend</button>
    <button type="button" onclick="before();">before</button>
    <button type="button" onclick="after();">after</button>
    <button type="button" onclick="search();">search</button>
    <button type="button" onclick="removeElement();">remove</button>
    <button type="button" onclick="emptyElement();">empty</button>
    
   
</body>
</html>
