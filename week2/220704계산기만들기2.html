            var total = 0; 
    
                if(sign == "+"){
                total = val1+val2;
                } else if(sign == "-"){
                total = val1-val2;
                } else if(sign == "*") {
                total = val1*val2;
                } else if(sign == "/") {
                total = val1/val2;
                }
            document.getElementById("total").value = total;
        }
        
        function removeAll(){

        }
