        //

        // 바디태그에 스크립트를 놓으면 페이지는 읽혔는데 함수나 다른 요소를 바로 사용못할 수 있음.
        // 상황에 따라 스크립틑의 위치를 바디와 헤드 택하면 됨.

</head>
