<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT review</title>
</head>
<body>
    <script>
        document.write(typeof('문자')); // string
        document.write(typeof(245)); //number
        document.write(typeof(function(){})); //function
        document.write(typeof(true)); //boolean
        document.write(typeof({})); // object
        document.write(typeof([])); // object
        document.write(typeof(NaN)); // number
        document.write(typeof(null)); // object

        document.write((false).toString());
    </script>
</body>
</html>
