<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js exercise</title>
</head>
<script>
    // 함수 선언 
    var no_1 = 1;
    var no_2 = 2;
    var no_3 = 3;

    function add (){
        alert(no_1 + no_2 + no_3);
    }

    function sub () {
        alert(no_1 - no_2);
    }

    function divide () {
        alert (no_1 / no_2);
    }

    function mul () {
        alert (no_1 * no_2);
    }
    
    // 함수 실행
    add ();
    sub ();
    divide();
    mul();
</script>
<body>
    
</body>
</html>
