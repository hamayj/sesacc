<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">4</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
<!-- 표애 선을 그리는게 border 
외곽선의 두께가 border
경계선 사이의 여백을 조정하는것이 cellspacing
셀마다 여백을 주는 것이 cellpadding 
테이블 만들때는 어떻게 병합을 하고 있는지를 신경써야 rowspan, colspan
테이블은 어떤 프로젝트를 하던간에 무조건 쓰게 됨.-->
