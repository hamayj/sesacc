<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>실습2. Thymeleaf</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="person:${arrayList}">
        <td th:text="${person.getName()}"></td>
        <td th:text="${person.getAge()}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
