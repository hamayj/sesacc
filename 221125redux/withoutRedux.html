<html>
    <head>
        <style>
            div {
                border: 3px solid black;
                width: 150px;
                height: 150px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="red">
            <h1>red</h1>
            <button type="button" onclick="red();">red</button>
        </div>
        <div id="green">
            <h1>green</h1>
            <button type="button" onclick="green();">green</button>
        </div>
        <div id="yellow">
            <h1>yellow</h1>
            <button type="button" onclick="yellow();">yellow</button>
        </div>
        <div id="blue">
            <h1>blue</h1>
            <button type="button" onclick="blue();">blue</button>
        </div>
​
        <script>
            
            function red(){
                document.querySelector('#red').style.backgroundColor = 'red';
                document.querySelector('#green').style.backgroundColor = 'red';
                document.querySelector('#yellow').style.backgroundColor = 'red';
                document.querySelector('#blue').style.backgroundColor = 'red'; // blue를 추가할 경우 일일히 코드마다 다 수정을 해줘야 하는 불편함이 있음.
            }
            function green(){
                document.querySelector('#red').style.backgroundColor = 'green';
                document.querySelector('#green').style.backgroundColor = 'green';
                document.querySelector('#yellow').style.backgroundColor = 'green';
                document.querySelector('#blue').style.backgroundColor = 'green';
            }
            function yellow(){
                document.querySelector('#red').style.backgroundColor = 'yellow';
                document.querySelector('#green').style.backgroundColor = 'yellow';
                document.querySelector('#yellow').style.backgroundColor = 'yellow';
                document.querySelector('#blue').style.backgroundColor = 'yellow';
            }
            
            // function blue도 만들어야되지만 귀찮으니까 안할거임.
        </script>
    </body>
</html>
